<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact me</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" media="all"
        href="https://cdn.jsdelivr.net/gh/hankchizljaw/boilerform@master/dist/css/boilerform.min.css" />

</head>

<body>
    <!-- replaced the overlay div with after on scss which have the same effect -->
    <!-- <div class="overlay"></div> -->
    <header>
        <div class="menu-btn">
            <div class="btn-line"></div>
            <div class="btn-line"></div>
            <div class="btn-line"></div>
        </div>

        <nav class="menu">
            <div class="menu-branding">
                <div class="portrait"></div>
            </div>
            <ul class="menu-nav">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">About Me</a>
                </li>
                <li class="nav-item">
                    <a href="work.html" class="nav-link">My Work</a>
                </li>
                <li class="nav-item current">
                    <a href="contact.html" class="nav-link">How To Reach Me</a>
                </li>
            </ul>
        </nav>
    </header>

    <main id="contact">
        <form class="boilerform" action="https://formspree.io/salmansiphenkosi@gmail.com" method="post">
            <fieldset class="c-form">
                <legend class="c-form__heading">Contact form</legend>
                <div class="c-form__row">
                    <label for="name" class="c-label">Name</label>
                    <input type="text" name="name" id="name" class="c-input-field" value="" autocorrect="off"
                        required />
                </div>
                <div class="c-form__row">
                    <label for="email" class="c-label">Email</label>
                    <input type="email" name="email" id="email" autocapitalize="none" autocorrect="off"
                        class="c-input-field" required />
                </div>
                <div class="c-form__row">
                    <label for="message" class="c-label">Your message</label>
                    <textarea name="message" id="message" class="c-input-field c-input-field--multiline"
                        rows="10" required></textarea>
                </div>
                <div class="c-form__row">
                    <button class="c-button" type="submit">Submit</button>
                </div>
            </fieldset>
        </form>
    </main>


    <footer id="main-footer">Copyright &copy; 2018
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
